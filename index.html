<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="./style/main.css">
  <title>Frontend Mentor | NFT preview card component</title>
 

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    
  </style> -->
</head>
<body>

  <div class="main">  

    <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
    </div>

      <div class="title">
        <h1 class="white">Equilibrium #3429 </h1>
      </div>

      <div class="paragraph">
        <p> Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="details">
         
        <div class="left">
          <p><img src="./images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</p>
        </div>

        <div class="right">
          <p><img src="./images/icon-clock.svg" alt="icon-clock">   3 days left</p>
        </div>

      </div>

      <hr>

      <div class="bottom">
        <div class="avator">
          <img src="./images/image-avatar.png" alt="image-avatar" width="48px" height="48px">
        </div>
        <div class="author">
          <p>Creation of <Strong class="white">Jules Wyvern</Strong></p>
        </div>
      </div> 
              
              
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/elvmariga">Elvis Mariga</a>.
        </div>

  </div>

</body>

</html>
